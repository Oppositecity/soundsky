<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundFeed - Record & Share Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .hidden {
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .record-btn {
            background: #dc3545;
            font-size: 18px;
            padding: 20px;
        }

        .record-btn.recording {
            background: #c82333;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .note {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .note a {
            color: #667eea;
        }

        #upload-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        #upload-status.success {
            background: #d4edda;
            color: #155724;
        }

        #upload-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        #upload-status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }

        #user-info {
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        #user-handle {
            font-weight: 600;
            color: #667eea;
        }

        .audio-post {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .post-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .post-text {
            margin-bottom: 15px;
            color: #333;
        }

        .track-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #764ba2;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .recorder-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .timer {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
            padding: 10px;
        }

        .playback {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #e0e0e0;
            color: #333;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ SoundFeed</h1>
            <p>Record & share audio on Bluesky</p>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login to Bluesky</h2>
            <form id="login-form">
                <input 
                    type="text" 
                    id="handle" 
                    placeholder="your-handle.bsky.social" 
                    required
                />
                <input 
                    type="password" 
                    id="password" 
                    placeholder="App Password" 
                    required
                />
                <button type="submit">Login</button>
            </form>
            <p class="note">
                Use an <a href="https://bsky.app/settings/app-passwords" target="_blank">App Password</a>, 
                not your main password!
            </p>
        </div>

        <!-- Recording Section -->
        <div id="record-section" class="section hidden">
            <h2>Create Audio Post</h2>
            
            <div class="tab-buttons">
                <button class="tab-btn active" id="record-tab">Record</button>
                <button class="tab-btn" id="upload-tab">Upload File</button>
            </div>

            <!-- Record Tab -->
            <div id="record-content">
                <div class="recorder-controls">
                    <button class="record-btn" id="record-btn">üéôÔ∏è Start Recording</button>
                    <div class="timer" id="timer">00:00</div>
                </div>

                <div id="playback-area" class="playback hidden">
                    <p><strong>Preview your recording:</strong></p>
                    <audio id="playback-audio" controls></audio>
                </div>

                <form id="post-form" class="hidden">
                    <input 
                        type="text" 
                        id="post-text" 
                        placeholder="Say something about this recording..." 
                        maxlength="300"
                    />
                    <input 
                        type="text" 
                        id="track-title" 
                        placeholder="Track title (optional)" 
                    />
                    <button type="submit">Post to Bluesky</button>
                </form>
            </div>

            <!-- Upload Tab -->
            <div id="upload-content" class="hidden">
                <form id="upload-form">
                    <input 
                        type="file" 
                        id="audio-file" 
                        accept="audio/*,.wav,.mp3,.flac,.m4a"
                    />
                    <input 
                        type="text" 
                        id="upload-post-text" 
                        placeholder="Say something about this track..." 
                        maxlength="300"
                    />
                    <input 
                        type="text" 
                        id="upload-track-title" 
                        placeholder="Track title (optional)" 
                    />
                    <button type="submit">Upload & Post</button>
                </form>
            </div>

            <div id="upload-status"></div>
            <div id="debug-info" style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px; font-size: 12px; font-family: monospace;"></div>
        </div>

        <!-- Feed Section -->
        <div id="feed-section" class="section hidden">
            <h2>Audio Feed</h2>
            <div id="audio-feed"></div>
        </div>

        <!-- User Info -->
        <div id="user-info" class="hidden">
            <p>Logged in as: <span id="user-handle"></span></p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script type="module">
        import { BskyAgent } from 'https://esm.sh/@atproto/api@0.13.20';

        const AUDIO_EMBED_TYPE = 'com.soundfeed.embed.audio';
        let agent = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let timerInterval = null;
        let recordedBlob = null;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('record-btn').addEventListener('click', toggleRecording);
            document.getElementById('post-form').addEventListener('submit', handlePost);
            document.getElementById('upload-form').addEventListener('submit', handleUpload);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('record-tab').addEventListener('click', () => switchTab('record'));
            document.getElementById('upload-tab').addEventListener('click', () => switchTab('upload'));
        });

        function switchTab(tab) {
            if (tab === 'record') {
                document.getElementById('record-content').classList.remove('hidden');
                document.getElementById('upload-content').classList.add('hidden');
                document.getElementById('record-tab').classList.add('active');
                document.getElementById('upload-tab').classList.remove('active');
            } else {
                document.getElementById('record-content').classList.add('hidden');
                document.getElementById('upload-content').classList.remove('hidden');
                document.getElementById('record-tab').classList.remove('active');
                document.getElementById('upload-tab').classList.add('active');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const handle = document.getElementById('handle').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('upload-status');
            
            statusDiv.textContent = 'Logging in...';
            statusDiv.className = 'loading';
            
            try {
                agent = new BskyAgent({ service: 'https://bsky.social' });
                await agent.login({ identifier: handle, password: password });
                
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('record-section').classList.remove('hidden');
                document.getElementById('feed-section').classList.remove('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-handle').textContent = handle;
                
                statusDiv.textContent = '';
                statusDiv.className = '';
                
                loadAudioFeed();
            } catch (error) {
                console.error('Login failed:', error);
                statusDiv.textContent = '‚ùå Login failed. Check credentials & use App Password!';
                statusDiv.className = 'error';
            }
        }

        async function toggleRecording() {
            const btn = document.getElementById('record-btn');
            const statusDiv = document.getElementById('upload-status');

            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioUrl = URL.createObjectURL(recordedBlob);
                        document.getElementById('playback-audio').src = audioUrl;
                        document.getElementById('playback-area').classList.remove('hidden');
                        document.getElementById('post-form').classList.remove('hidden');
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    recordingStartTime = Date.now();
                    startTimer();
                    
                    btn.textContent = '‚èπÔ∏è Stop Recording';
                    btn.classList.add('recording');
                    statusDiv.textContent = 'üéôÔ∏è Recording...';
                    statusDiv.className = 'loading';
                } catch (error) {
                    console.error('Failed to start recording:', error);
                    statusDiv.textContent = '‚ùå Microphone access denied';
                    statusDiv.className = 'error';
                }
            } else {
                mediaRecorder.stop();
                stopTimer();
                btn.textContent = 'üéôÔ∏è Start Recording';
                btn.classList.remove('recording');
                statusDiv.textContent = '';
                statusDiv.className = '';
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '00:00';
        }

        async function handlePost(e) {
            e.preventDefault();
            const postText = document.getElementById('post-text').value;
            const trackTitle = document.getElementById('track-title').value;
            const statusDiv = document.getElementById('upload-status');

            if (!recordedBlob) {
                statusDiv.textContent = '‚ùå No recording to post';
                statusDiv.className = 'error';
                return;
            }

            try {
                statusDiv.textContent = '‚òÅÔ∏è Uploading...';
                statusDiv.className = 'loading';

                const arrayBuffer = await recordedBlob.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                const blobResponse = await agent.uploadBlob(uint8Array, {
                    encoding: 'audio/webm'
                });

                const postData = {
                    text: postText || 'üéµ',
                    createdAt: new Date().toISOString(),
                    embed: {
                        $type: AUDIO_EMBED_TYPE,
                        audio: blobResponse.data.blob,
                        title: trackTitle || 'Voice Recording',
                        mimeType: 'audio/webm',
                        size: recordedBlob.size
                    }
                };

                // Debug: show what we're posting
                document.getElementById('debug-info').innerHTML = `
                    <strong>Debug: What we're posting</strong><br>
                    Embed type: ${postData.embed.$type}<br>
                    Audio CID: ${blobResponse.data.blob.ref.$link}<br>
                    Size: ${recordedBlob.size} bytes<br>
                    Mime: ${postData.embed.mimeType}
                `;

                await agent.post(postData);

                statusDiv.textContent = '‚úÖ Posted successfully!';
                statusDiv.className = 'success';
                
                // Reset
                document.getElementById('post-form').reset();
                document.getElementById('playback-area').classList.add('hidden');
                document.getElementById('post-form').classList.add('hidden');
                recordedBlob = null;

                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = '';
                    loadAudioFeed();
                }, 2000);
            } catch (error) {
                console.error('Post failed:', error);
                statusDiv.textContent = '‚ùå Post failed: ' + error.message;
                statusDiv.className = 'error';
            }
        }

        async function handleUpload(e) {
            e.preventDefault();
            const fileInput = document.getElementById('audio-file');
            const postText = document.getElementById('upload-post-text').value;
            const trackTitle = document.getElementById('upload-track-title').value;
            const statusDiv = document.getElementById('upload-status');

            if (!fileInput.files || !fileInput.files.length) {
                statusDiv.textContent = '‚ùå Please select a file';
                statusDiv.className = 'error';
                return;
            }

            const file = fileInput.files[0];

            try {
                statusDiv.textContent = 'üìÇ Reading file...';
                statusDiv.className = 'loading';

                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                statusDiv.textContent = '‚òÅÔ∏è Uploading...';

                const blobResponse = await agent.uploadBlob(uint8Array, {
                    encoding: file.type || 'audio/mpeg'
                });

                await agent.post({
                    text: postText || 'üéµ',
                    createdAt: new Date().toISOString(),
                    embed: {
                        $type: AUDIO_EMBED_TYPE,
                        audio: blobResponse.data.blob,
                        title: trackTitle || file.name,
                        mimeType: file.type || 'audio/mpeg',
                        size: file.size
                    }
                });

                statusDiv.textContent = '‚úÖ Posted!';
                statusDiv.className = 'success';
                document.getElementById('upload-form').reset();

                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = '';
                    loadAudioFeed();
                }, 2000);
            } catch (error) {
                console.error('Upload failed:', error);
                statusDiv.textContent = '‚ùå Upload failed: ' + error.message;
                statusDiv.className = 'error';
            }
        }

        async function loadAudioFeed() {
            const feedDiv = document.getElementById('audio-feed');
            const debugDiv = document.getElementById('debug-info');
            feedDiv.innerHTML = '<p style="text-align:center;">Loading...</p>';

            try {
                const response = await agent.getTimeline({ limit: 50 });
                
                // Debug: show all embed types in timeline
                const embedTypes = response.data.feed.map(item => {
                    const type = item.post.embed?.$type || 'no-embed';
                    return type;
                });
                
                const audioCount = embedTypes.filter(t => t === AUDIO_EMBED_TYPE).length;
                
                debugDiv.innerHTML = `
                    <strong>Debug: Feed Analysis</strong><br>
                    Total posts checked: ${response.data.feed.length}<br>
                    Posts with audio embed: ${audioCount}<br>
                    Looking for: ${AUDIO_EMBED_TYPE}<br>
                    Embed types found: ${[...new Set(embedTypes)].join(', ')}
                `;
                
                const audioPosts = response.data.feed.filter(item =>
                    item.post.embed && item.post.embed.$type === AUDIO_EMBED_TYPE
                );

                if (audioPosts.length === 0) {
                    feedDiv.innerHTML = '<p style="text-align:center;color:#999;">No audio posts yet!</p>';
                    return;
                }

                feedDiv.innerHTML = '';
                audioPosts.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'audio-post';

                    div.innerHTML = `
                        <div class="post-author">@${item.post.author.handle}</div>
                        ${item.post.embed.title ? `<div class="track-title">${item.post.embed.title}</div>` : ''}
                        ${item.post.record.text ? `<div class="post-text">${item.post.record.text}</div>` : ''}
                        <audio controls src="https://bsky.social/xrpc/com.atproto.sync.getBlob?did=${item.post.author.did}&cid=${item.post.embed.audio.ref.$link}"></audio>
                    `;

                    feedDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Feed failed:', error);
                feedDiv.innerHTML = '<p style="text-align:center;color:#dc3545;">Failed to load feed</p>';
            }
        }

        function handleLogout() {
            agent = null;
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('record-section').classList.add('hidden');
            document.getElementById('feed-section').classList.add('hidden');
            document.getElementById('user-info').classList.add('hidden');
            document.getElementById('login-form').reset();
        }
    </script>
</body>
</html>
